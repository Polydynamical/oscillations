<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waves</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    
    <script src="series.js"></script>

  </head>
  <body>
	  <p>Mass: <input id="mass" type="range" min="1" max="5" value="2" step="1"></p>
	  <p>Amplitude: <input id="amplitude" type="range" min="0.5" max="2" value="1" step="0.5"></p>
	  <p>Frequency: <input id="frequency" type="range" min="0.5" max="2" value="1" step="0.5"></p>
	  <p>Damping Constant: <input id="dampingconstant" type="range" min="0" max="0.5" value="0.05" step="0.05"></p>
	  <p>Spring Constant: <input id="springconstant" type="range" min="0.1" max="1" value="0.3" step="0.1"></p>
  </body>
</html>
